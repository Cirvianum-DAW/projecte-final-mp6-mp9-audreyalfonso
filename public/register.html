<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Turbo GT</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link rel="icon" type="image/x-icon" href="../src/images/logo.webp" />
  </head>
  <body
    class="font-thin bg-gray-100 flex items-center justify-center min-h-screen"
  >
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <div class="flex justify-center mb-6">
        <img class="h-16 w-auto" src="../src/images/logo.webp" alt="Logo" />
      </div>
      <h2 class="text-2xl font-bold text-gray-600 mb-6 text-center">
        Register to Turbo GT
      </h2>
      <form id="register-form">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            class="w-full px-3 py-2 border rounded text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
            required
          />
        </div>

        <div class="mb-4">
          <label for="name" class="block text-gray-700 mb-2">Name</label>
          <input
            type="text"
            id="name"
            class="w-full px-3 py-2 border rounded text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
            required
          />
        </div>

        <div class="mb-4">
          <label for="date_birthday" class="block text-gray-700 mb-2"
            >Birthday</label
          >
          <input
            type="date"
            id="date_birthday"
            class="w-full px-3 py-2 border rounded text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
            required
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="w-full px-3 py-2 border rounded text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
            required
          />
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full px-3 py-2 border rounded text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
            required
          />
        </div>

        <div
          id="error-message"
          class="hidden mt-2 mb-2 px-4 text-red-500"
        ></div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-gray-600 text-white rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
          Register
        </button>
      </form>
    </div>
    <script type="module" src="../src/pages/RegisterPage.js"></script>
  </body>
</html>
